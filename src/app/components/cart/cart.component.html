<div class="container py-4">
  <div class="row mb-4">
    <div class="col-12 d-flex justify-content-between align-items-center">
      <h2 class="mb-0">Shopping Cart</h2>
      <button class="btn btn-primary d-flex align-items-center gap-2" routerLink="/">
        <i class="fas fa-arrow-left"></i> Back to Products
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card shadow-sm mb-4" *ngFor="let item of cartItems">
        <div class="card-body">
          <div class="row align-items-center">
            <div class="col-md-2">
              <img [src]="item.product.image" class="img-fluid rounded" [alt]="item.product.title" style="max-height: 100px; object-fit: contain;">
            </div>
            <div class="col-md-4">
              <h5 class="card-title mb-2">{{ item.product.title }}</h5>
              <p class="card-text text-muted small">{{ item.product.description }}</p>
            </div>
            <div class="col-md-2">
              <p class="card-text fw-bold text-primary">${{ item.product.price }}</p>
            </div>
            <div class="col-md-2">
              <div class="input-group">
                <button class="btn btn-outline-secondary" (click)="updateQuantity(item.product.id, item.quantity - 1)">
                  <i class="fas fa-minus"></i>
                </button>
                <input type="number" class="form-control text-center" [(ngModel)]="item.quantity" (change)="updateQuantity(item.product.id, item.quantity)" min="1">
                <button class="btn btn-outline-secondary" (click)="updateQuantity(item.product.id, item.quantity + 1)">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
            </div>
            <div class="col-md-2 text-end">
              <button class="btn btn-danger d-flex align-items-center gap-2" (click)="removeFromCart(item.product.id)">
                <i class="fas fa-trash"></i>
                <span>Remove</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Total</h4>
            <h4 class="mb-0 text-primary">${{ total.toFixed(2) }}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

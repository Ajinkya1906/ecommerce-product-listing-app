<div class="container py-4">
  <div class="row mb-4">
    <div class="col-12 d-flex justify-content-between align-items-center">
      <h2 class="mb-0">Products</h2>
      <button class="btn btn-primary d-flex align-items-center gap-2" routerLink="/cart">
        <i class="fas fa-shopping-cart"></i> Go to Cart
      </button>
    </div>
  </div>

  <div class="row g-4">
    <div class="col-md-4" *ngFor="let product of paginatedProducts">
      <div class="card h-100 shadow-sm">
        <img [src]="product.image" class="card-img-top p-3" [alt]="product.title" style="height: 200px; object-fit: contain;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text text-muted">{{ product.description }}</p>
          <p class="card-text fw-bold fs-5 text-primary mb-3">${{ product.price }}</p>
          <button class="btn btn-primary mt-auto" (click)="addToCart(product)">
            <i class="fas fa-cart-plus me-2"></i>Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-12 d-flex justify-content-center">
      <nav aria-label="Product pagination">
        <ul class="pagination">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" (click)="previousPage()" role="button">
              <i class="fas fa-chevron-left"></i> Previous
            </a>
          </li>
          <li class="page-item">
            <span class="page-link">Page {{ currentPage }} of {{ totalPages }}</span>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <a class="page-link" (click)="nextPage()" role="button">
              Next <i class="fas fa-chevron-right"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
